name: Publish docker image
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git pull
      - name: Build docker image
        run: docker build -t registry.unchain.io/the-new-fork/import-api:$(git rev-parse --abbrev-ref HEAD)-$(git log -1 --pretty=format:%h) .
      - name: Docker login
        run: docker login -u 'robot$thenewfork-bcmw-repo' -p ${{ secrets.REGISTRY_PASSWORD }} registry.unchain.io
      - name: Push to unchain registry
        run: docker push registry.unchain.io/the-new-fork/import-api:$(git rev-parse --abbrev-ref HEAD)-$(git log -1 --pretty=format:%h)
