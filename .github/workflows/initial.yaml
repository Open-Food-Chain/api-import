name: Publish Docker image
on:
  push:
    branches:
      - '*'
jobs:
  push_to_registry:
    name: Push Docker image to Unchain Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: robot$thenewfork-bcmw-repo
          password: ${{ secrets.UNCHAIN_DOCKER_REGISTRY_TOKEN }}
          registry: registry.unchain.io
          repository: the-new-fork/bcwm
          tag_with_ref: true
          add_git_labels: true
